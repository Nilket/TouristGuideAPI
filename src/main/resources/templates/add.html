<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tourist Attractions user suggestion</title>
</head>
<body>
<header>
    <h1 align="center">Tourist attractions in copenhagen</h1>
</header>
<br>
<form action="" method="post">
    <fieldset align="center">
        <legend>Fil out the form:</legend>
        <p>
            <label for="name">Full name:</label>
            <input type="text" id="name"/>
        </p>
        <p>
            <label for="email"> Email:</label>
            <input type="email" id="email">
        </p>
        <p>
            <label for="attraction">Name of attraction:</label>
            <input type="text" id="attraction">
        </p>
        <p>
            <label for="description">Description of attraction:</label>
            <input type="text" id="description">
        </p>
        <p>
            <label for="city">City:</label>
            <select id="city" name="city" th:field="*{city}">
                <option th:each="by : ${city}" th:value="${by}" th:text="${by.displayName}">City</option>
            </select>
        </p>
        <br>
        <fieldset>
            <legend>Tags:</legend>
            <label for="tags"></label>
            <div id="tags" th:each="tags : ${tags}">
                <input type="radio" th:field="*{tags}" th:value="${tags}" ><span th:text="${tags.displayName}"></span>

            </div>
        </fieldset>



    </fieldset>
    <button th:href="@{save.html}">Submit</button>

</form>

</body>
</html>
