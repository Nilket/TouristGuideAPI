<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/attractionList.html/style.css}" href="">
    <title>Turist Attraktioner</title>
</head>
<body>
<h1 align="center">Turistattraktioner</h1>
<table border="1">
    <thead>
    <tr>
      <th>Navn</th>
      <th>Beskrivelse</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each ="attraction : ${attractionsList} ">
      <td th:text ="${attraction.getName()}" ></td>
      <td th:text="${attraction.getDescription()}" ></td>
        <td><a th:href="@{'/attraction/' + ${attraction.getName()} + '/tags'}"> Tags</a> </td>
    </tr>
  </tbody>
</table>

</body>
</html>
