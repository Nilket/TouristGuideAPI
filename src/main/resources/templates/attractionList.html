<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Turist Attraktioner</title>
</head>
<body>
  <h1>Turistattraktioner</h1>
<table>
  <thead>
    <tr>
      <th>Navn</th>
      <th>Beskrivelse</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each ="attraction : ${attractionsList} ">
      <td th:text ="${attraction.getName()}" ></td>
      <td th:text="${attraction.getDescription()}" ></td>
    </tr>
  </tbody>
</table>

</body>
</html>
