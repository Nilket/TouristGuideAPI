<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tourist Attractions user suggestion</title>
</head>
<body>
<header>
    <h1 align="center">Tourist attractions in copenhagen</h1>
</header>
<br>
<form action="suggestionsSubmit.html" method="post" align="center">
    <fieldset>
        <legend>Fil out the form:</legend>
        <p>
            <label for="name">Full name:</label>
            <input type="text" id="name"/>
        </p>
        <p>
            <label for="email"> Email:</label>
            <input type="email" id="email">
        </p>
        <p>
            <label for="attraction">Name of attraction:</label>
            <input type="text" id="attraction">
        </p>
        <p>
            <label for="description">Description of attraction:</label>
            <input type="text" id="description">
        </p>
    </fieldset>
    <button type="submit">Send attraction suggestion</button>
</form>

</body>
</html>
